<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="loading-screen">
        <div class="loading-screen_loader"></div>
    </div>
    <div class="container">
        <div class="frame">
            <button class="control-button">wineRegion</button>
            <iframe id="wineRegion" frameborder="0" title="Inline Frame Example" width="100%" height="100px"
                src="https://vixkosla.github.io/wine-region-map/" scrolling="no">
            </iframe>
        </div>
        <div class="frame">
            <button class="control-button">routeMap</button>
            <iframe id="routeMap" title="Inline Frame Example" width="100%" height="200"
                src="https://vixkosla.github.io/route-transport-mapbox/" scrolling="no" &wmode=Opaque>
            </iframe>
        </div>
        <div class="frame">
            <button class="control-button">explosion</button>
            <iframe id="explosion" title="Inline Frame Example" width="100%" height="100"
                src="https://vixkosla.github.io/nopik//" scrolling="no">
            </iframe>
        </div>
        <div class="frame">
            <button class="control-button">heatmap</button>
            <iframe id="heatmap" frameborder="0" title="Inline Frame Example" width="100%" height="100"
                src="https://vixkosla.github.io/heatmap-brnl/" scrolling="no">
            </iframe>
        </div>
        <div class="frame">
            <button class="control-button">clusters</button>
            <iframe id="clusters" title="Inline Frame Example" width="100%" height="100"
                src="https://vixkosla.github.io/ctrlk-map/" scrolling="no">
            </iframe>
        </div>
    </div>
    <div class="text-container">
        <p>Menac of Cura</p>
        <span>machete gose</span>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
